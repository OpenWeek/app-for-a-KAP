game4_diag2=Mais que se passe-t-il ici ? il y a plein d'IST qui n'arrêtent pas de se propager !
game4_diag3=Ici c'est le territoire de mes amies les IST! Tout ce qui se passe ici favorise leur propagation. Observe de tes propre yeux comment ça se passe!
game4_rules=Dans ce jeu tu incarnes une IST. Tu dois reconnaître les pratiques à risque qui t'aide à te propager.\nSélectionne l'IST qui t'intéresse, déplace-toi à l'aide des flèches, récolte les pratiques à risque qui favorisent ta transmission et évite les protections ainsi que les pratiques ne permettant pas à l'IST choisie de se propager.\n\nTu seras récompensé ou pénalisé en fonction de la pratique récoltée.
