# STI DESCRIPTIONS
gonorrhee_descr=Bactérie en général sans symptôme. S'il y en a, on observe des écoulements (pénis ou vagin), des irritations et des brûlures en urinant. Elle mène à la stérilité. On peut s'en protéger grâce à un préservatif externe ou interne ou un carré de latex en cas de pratique oral. Il est conseillé de se faire dépister régulièrement. Il consiste en un frottis vaginal, anal ou gorge et/ou un prélèvement urinaire.
chlamydia_descr=Bactérie en général sans symptôme, elle se reconnait par des douleurs en urinant et des saignements irréguliers. Elle mène à des infections sérieuses et à la stérilité. On peut s'en protéger grâce à un préservatif externe ou interne ou un carré de latex en cas de pratique oral. Il est conseillé de se faire dépister régulièrement. Il consiste en un frottis vaginal, anal ou gorge et/ou un prélèvement urinaire.
herpes_descr=Virus causant des boutons et lésions très douloureuses lors de la primo-infection. Il provoque des récidives plus ou moins fréquentes et importantes. Les préservatifs et carrés de latex permettent de s'en protéger partiellement, il faut éviter de toucher les lésions. Le dépistage nécessite un examen médicale. On le porte à vie une fois infecté.
vih_descr=Virus le plus souvent sans symptôme, avec parfois des symptômes grippaux lors des premières semaines. Il provoque des infections multiples liées à une baisse de l'immunité. On peut s'en protéger grâce à un préservatif externe ou interne ou un carré de latex, il faut éviter le contact entre liquide contaminant, plaie ouverte, ou muqueuses. Le dépistage se fait via une prise de sang et un test rapide.
papillomavirus_descr=Virus le plus souvent sans symptôme, avec parfois des lésions précancéreuses. Il peut causer des verrues génitales et des lésions pouvant évoluer en cancer. Le vaccin est conseillé à toutes, un préservatif et un carré de latex permmettent de réduire les risques mais ne sont pas suffisant. Le dépistage se fait par un examen  médical ou un frottis. Un examen tous les 3 ans est conseillé.
syphilis_descr=Bactérie pouvant causer des complications articulaires, cardiovasculaires et neurologiques. On la reconnait à cause de chancres buccaux, génital ou anal et des éruptions cutanées. Si le chancre se trouve sur les parties génitals on peut s'en protéger avec un préservatif. Le dépistage se fait avec une prise de sang et un examen clinique.
trichonomas_descr=Parasite causant des pertes vaginales odorantes et colorées. Sans symptômes dans 20% des cas au niveau vaginal, 90% au niveau du pénis. Facilite largement l'apparition d'autres IST. On peut s'en protéger grâce à un préservatif externe ou interne. Le dépistage se fait via un frottis vaginal ou de l'urêtre. Le traitement est à base d'antibiotique.
hepatiteA_descr=Virus le plus souvent sans symptôme, on en guérit naturellement dans la grande majorité des cas. Les autres évoluent en hépatites fulminantes (40% de mortalité). Il existe un vaccin. Il faut éviter le contact de la bouche avec des matières fécales. Donc utiliser un carré de latex en cas d'anulingus. Le dépistage est fait via une prise de sang.
hepatiteB_descr=Virus le plus souvent sans symptôme, il peut causer une affection aiguë. Dans les cas chronique, il cause une maladie du foie, cirrhose, cancer et décès. Il existe un vaccin. Il faut éviter le contact avec les matières fécales donc utiliser un préservatif ou un carré de latex en cas de pratique oral. Le dépistage est fait via une prise de sang. Il existe un traitement par prise oral.
hepatiteC_descr=Virus le plus souvent sans symptôme, elle se soigne naturellement dans une partie des cas, dans les cas chroniques, il y a maladie du foie, cirrhose, cancer et décès. On s'en protège grâce à un préservatif externe ou interne ou un carré de latex. Dépisatge via prise de sang et TROD. Un traitement à base d'antivirus existe.
chancremou_descr=Maladie causée par la bactérie du bacile de Ducrey, il provoque un chancre ulcéré ainsi que des gonflements de ganglions lymphatiques. Les préservatifs réduisent les risques de transmissions. Le dépistage doit passer par un examen clinique.
mycoplasmagenitalium_descr=Bactérie peu commune en Belgique, elle provoque l'apparition d'autres maladies infectieuses notamment pour les organes reproducteurs. On peut s'en protéger grâce à l'utilisation de préservatifs. Le dépistage passe par un frottis vaginal, anal et de la gorge ou par un test d'urine.
gale_descr=Maladie de la peau causée par un parasite, il creuse des cavités sous la surface de la peau, dont il se nourrit, et y pond ses oeufs. Sans grande gravité, elle est néanmoins très contagieuse. Eviter les contacts prolongé avec une personne contaminée ou ses vêtements est nécessaire pour s'en protéger. La gale est dépistée lors d'un examen médicale.
morpion_descr=Insecte parasite qui cible spécifiquement les poils du pubis. Il occasionne de fortes gênes et ses morsures favorisent les infections d'autres IST. Se raser les poils pubiens empèche le développement des morpions. Leur présence est déterminée par un examen médicale ou un auto-examen.
alternariose_descr=Série de maladies fongiques causant des brûlures à certains types de plantes, comme les tournesols, les tomates et les carottes. Elle peut être considérée comme une IST pour plante.
froidepisse_descr=La chaude pisse est un synonyme de la gonorhée, en revanche la froide pisse est une maladie imaginaire.
lycanthropie_descr=Comme dans la légende du lycanthrope, pour devenir un loup-garou un sim doit être mordu par un loup alpha (chef de meute) pour devenir Loup-garou. Plus tard il peut également être mordu par un loup-garou pour être lui aussi atteint de lycanthropie.
mononucleose_descr=La mononucléose infectieuse est la primo-infection symptomatique généralement bénigne, elle est provoquée par le virus d'Epstein-Barr, appartenant à la même famille de virus que l'Herpès. Près de 95% des adultes dans le monde l'ont déjà attrapée.
depression_descr=La dépression est un trouble mental caractérisé par des épisodes de baisse d'humeur accompagnée d'une faible estime de soi et d'une perte de plaisir ou d'intérêt dans des activités habituellement agréables.
tetanos_descr=Le tétanos est une infection locale provoquée par une bactérie, produisant une neurotoxine ciblant le système nerveux central. Cette toxine est l'un des plus puissants poisons biologiques connus et entraîne la mort dans 20 à 30% des cas.
cancer_descr=C'est une maladie provoquée par la transformation de cellules qui deviennent anormales et prolifèrent de façon excessive.
pestebubonique_descr=La peste bubonique est la forme la plus fréquente de peste en milieu naturel, elle est provoquée par la morsure de puces infectées.
variole_descr=Bientôt
diabete_descr=Bientôt
lyme_descr=Bientôt
conjonctivite_descr=Bientôt
mycose_descr=Elle est causée par un champignon pouvant provoquer de vives douleurs au vagin, et chez l'homme causer une inflammation du gland. Elle n'est pas considérée comme une pure maladie sexuellement transmissible.