game2_diag1=Le sable chaud, un ciel ensoleillé, les mouettes qui virevoltent, des requins mangeurs d'homme, pas de doute nous sommes à la plage !
game2_diag2=Oh regarde là-bas ! On dirait que nous sommes attendu !
game2_diag3=Salut! Moi c'est Alix. Au cas où tu ne me reconnaîtrais pas, je suis une digue dentaire. Maintenant que tu es au taquet niveau endurance grâce au Sergent Dildo, je t'emmène à la plage pour pratiquer le sport national de Kapotopia, le basket! Eh oui, il faut aussi une bonne dose d'agilité pour être une bonne protection certifiée...
game2_rules=Le but de cette épreuve et d'apprendre les symptômes de chaque IST. Lance la balle correspondant à une IST dans le panier avec les bons symptômes.\nCommence par sélectionner une balle en la touchant, puis lance la en swippant vers le haut.\nTu peux aussi changer le symptôme présenté en swippant à gauche ou à droite.\nChaque faute t'enlèvera une vie. Si tu n'en as plus, tu devras recommencer la partie.
